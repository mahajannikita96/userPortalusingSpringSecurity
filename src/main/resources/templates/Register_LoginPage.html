<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration / Login Page </title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" th:class="${#fields.hasErrors('username')} ? 'error'" th:field="*{username}" /><br>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Username error</p>
      </div>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" th:class="${#fields.hasErrors('password')} ? 'error'" th:field="*{password}" /><br>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Password error</p>
      </div>
      <input type="submit" value="Submit" />
    </form> 
    <hr>
    <div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to User Portal !</div>
    </div>
    
    <h1>Registration</h1>
    <form th:action="@{/register}" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" th:class="${#fields.hasErrors('username')} ? 'error'" th:field="*{username}" /><br>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Username error</p>
      </div>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" th:class="${#fields.hasErrors('password')} ? 'error'" th:field="*{password}" /><br>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Password error</p>
      </div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" th:class="${#fields.hasErrors('email')} ? 'error'" th:field="*{email}" /><br>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Email error</p>
      </div>
     </form>
</body>
</html>
